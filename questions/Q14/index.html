<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Responsive Image Example</h1>

    <div class="image-container">
        <img src="https://play-lh.googleusercontent.com/U8BEZU3azFV8pHregifPhxdwJijadb2_H5nfWVH1HiL_EtGqQi4KLlh8JsFJLJ-sXA=w3840-h2160-rw" alt="A placeholder image demonstrating responsiveness">
        <p>This image will scale down automatically to fit smaller screens while maintaining its aspect ratio. Try resizing your browser window to see it in action!</p>
    </div>

    <form aria-label="Contact Information Form">
        <h2>Send us a message</h2>
        <label for="formName">Name:</label>
        <input type="text" id="formName" name="name" required>

        <label for="formEmail">Email:</label>
        <input type="email" id="formEmail" name="email" required>

        <button type="submit">Submit</button>
    </form>

</body>
</html>
